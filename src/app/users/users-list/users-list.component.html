<ul class="collection">
  <li class="collection-item avatar" *ngFor="let user of users" (click)="active.emit(user.id)">
    <img [src]="user.avatar" class="circle">
    <span class="title">{{user.username}}</span>
    <p>{{user.email}}</p>
    <span class="secondary-content"><i class="material-icons">edit</i></span>
  </li>
</ul>
